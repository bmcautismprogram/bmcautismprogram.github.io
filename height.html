<html>
    <head>
        <title>Virtual Visit: Measuring Height</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap 3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
    <div class="container" style="text-align:center">
        <script>
            var urlParams=new URLSearchParams(window.location.search);
            var i = Number.parseInt(urlParams.get("pos"));
        
            var str="height.html?";
            var str1="";
            
            switch (i) 
            {  
                case 0:
                    document.write("This story is about how the nurse will measure my height.");
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 1:
                    document.write("I will lean my back against the height rod or wall.");
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 3:
                    document.write("I will stand tall and still while the nurse measures my height. I might feel a tap on my head.");
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 5:
                    document.write("If I am standing on a scale, I will step off it.");
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                   
                case 6:
                    document.write("I completed this story about measuring my height!");
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                default:
                    document.write("I completed this step!");
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
            }
            
            if(i>=7){
                str="medicalprocedures.html";
            } 
            
        
        </script>
        
        <br/>
        <button class="button1" onclick="window.location.assign('options1.html?'+str1+'&story=height')">Options</button>
        <button class="button1" onclick="window.location.assign(str);">Next</button>
      	</div><!-- END .container -->
	<div class="container footer">
		<a href="https://www.bmc.org/" target="_new"><img src="img/logo_white.png" alt="BMC logo" class="img-responsive"></a>
    </div>   
        
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
