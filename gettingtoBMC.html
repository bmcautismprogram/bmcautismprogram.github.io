<html>
    <head>
        <title>Virtual Visit: Getting to the Doctor's Appointment</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap 3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">		<!--Font Awesome-->
		<script src="https://use.fontawesome.com/808b665924.js"></script> <!--DanielChao-->
    </head>
    <body id="body">
            <div class="container" style="text-align:center">
	    <p id="star"></p> <!--DanielChao-->
        <p id="step" style = "font-size: 20px"></p>
        <img class="img-responsive" src="" id="pic">
        
        <script>
            var urlParams=new URLSearchParams(window.location.search);
            var i = Number.parseInt(urlParams.get("pos"));
            var person="";
            if ((urlParams.get("department")==="y2") || (urlParams.get("department")==="y6")){
                person="dentist";
            }
            else{
                person="doctor";            }

            var str = "gettingtoBMC.html?";
            var str1="";
            
            switch (i) 
            {  
                case 0:
                    document.getElementById("step").innerHTML="This story is about how I will get to my "+person+"â€™s appointment.";
                    if ((urlParams.get("department")==="y2") || (urlParams.get("department")==="y6")){
                        document.getElementById("pic").src= "img/gettingtoBMC/1B.jpg";
                    }
                    else{
                    document.getElementById("pic").src= "img/gettingtoBMC/1A.jpg";
                    }
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 1:
                    document.getElementById("step").innerHTML="I need to go see my " + person + " so I can be healthy and strong.";
                    if ((urlParams.get("department")==="y2") || (urlParams.get("department")==="y6")){
                        document.getElementById("pic").src= "img/gettingtoBMC/2B.jpg";
                    }
                    else{
                    document.getElementById("pic").src= "img/gettingtoBMC/2A.jpg";
                    }
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 3:
                    var start_ex="";
                    if (urlParams.get("start")==="parkinggarage"){
                        start_ex="parking garage.";
                        document.getElementById("pic").src= "img/gettingtoBMC/start/parkinggarage.jpg";
                    }
                    else if (urlParams.get("start")==="busstop"){
                        start_ex="bus stop.";
                        document.getElementById("pic").src= "img/gettingtoBMC/start/busstop.jpg";
                    }
                    else{
                        start_ex="sidewalk by the BMC gate sign.";
                        document.getElementById("pic").src= "img/gettingtoBMC/start/sidewalk.jpg";
                    }
                    
                    document.getElementById("step").innerHTML="I will first arrive at the "+start_ex;
                    
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 5:
                    if (urlParams.get("building")==="menino"){
                        document.getElementById("step").innerHTML="I will walk to the Menino building.";
                        document.getElementById("pic").src= "img/gettingtoBMC/menino/outside.jpg";
                    }
                    else if (urlParams.get("building")==="dowling"){
                        document.getElementById("step").innerHTML="I will walk to the Dowling building by entering through the Yawkey building.";
                        document.getElementById("pic").src= "img/gettingtoBMC/dowling/outside.jpg";
                    }
                    else if (urlParams.get("building")==="yawkey"){
                        document.getElementById("step").innerHTML="I will walk to the Yawkey building.";
                        document.getElementById("pic").src= "img/gettingtoBMC/yawkey/outside.jpg";
                    }
                    else if (urlParams.get("building")==="moakley"){
                        document.getElementById("step").innerHTML="I will walk to the Moakley building.";
                        document.getElementById("pic").src= "img/gettingtoBMC/moakley/outside.jpg";
                    }
                    else if (urlParams.get("building")==="shapiro"){
                        document.getElementById("step").innerHTML="I will walk to the Shapiro building.";
                        document.getElementById("pic").src= "img/gettingtoBMC/shapiro/outside.jpg";
                    }
                    else if (urlParams.get("building")==="familymedicine"){
                        document.getElementById("step").innerHTML="I will walk to the Family Medicine building.";
                        document.getElementById("pic").src= "img/gettingtoBMC/familymedicine/outside.jpg";
                    }
                    else if (urlParams.get("building")==="preston"){
                        document.getElementById("step").innerHTML="I will walk to the Preston building.";
                        document.getElementById("pic").src= "img/gettingtoBMC/preston/outside.jpg";
                    }
                    else{
                        document.getElementById("step").innerHTML="I will walk to the Doctor's Office building.";
                        if (urlParams.get("start")==="parkinggarage"){
                            document.getElementById("pic").src= "img/gettingtoBMC/doctorsoffice/outside_parking.jpg";
                        }
                        else{
                            document.getElementById("pic").src= "img/gettingtoBMC/doctorsoffice/outside.jpg";
                        }
                    }
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 7:
                    if (urlParams.get("department")==="p0" || urlParams.get("department")==="y1"){
                        document.getElementById("step").innerHTML="I will go inside and walk to the Blood Draw Station.";
                        document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/1.jpg";
                        i = i+5;
                    }
                    else if (urlParams.get("department")==="p3"){
                        document.getElementById("step").innerHTML="I will go inside and walk to the Occupational Therapy/Physical Therapy office.";
                        document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/1.jpg";
                        i = i+5;
                    }
                    else if (urlParams.get("department")==="f0"){
                        document.getElementById("step").innerHTML="I will go inside and walk to the front desk. Then, I will tell the person my name and that I am here to see my "+person+".";
                        document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/frontdesk.jpg";
                        i = i+7;
                    }
                    else if (urlParams.get("department")==="m0"){
                        document.getElementById("step").innerHTML="I will go inside and walk to the Radiology department.";
                        document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/1.jpg";
                        i = i+5;
                    }
                    else if (urlParams.get("department")==="mo0"){
                        document.getElementById("step").innerHTML="I will go inside and walk to the Audiology department.";
                        document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/1.jpg";
                        i = i+5;
                    }
                    else if (urlParams.get("department")==="mo5"){
                        document.getElementById("step").innerHTML="I will go inside and walk to the Otolaryngology department.";
                        document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/1.jpg";
                        i = i+5;
                    }
                    else{
                        document.getElementById("step").innerHTML="I will go inside and walk to the elevator.";
                        if ((urlParams.get("start")==="parkinggarage") && urlParams.get("building")==="doctorsoffice"){
                            document.getElementById("pic").src="img/gettingtoBMC/doctorsoffice/lobby2.jpg";
                        }
                        else{
                            document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/lobby.jpg";
                        }
                            i = i + 1;
                    }
                    
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 9:
                    var dict = {do0:"Psychiatry Research Center", d0:"Behavioral Health department", d1:"Child Psychiatry department", f0:"Family Medicine department", p0:"Blood Draw Station", p1:"Cardiovascular Center", p2:"Center for Endocrinology, Diabetes, Nutrition & Weight Management", p3:"Occupational Therapy/Physical Therapy department", p4:"Renal Medicine department", p5:"TB Clinic", s0:"Adult Primary Care department", s1:"Blood Collection Station", s2:"Dermatology", s3:"Neurology department", s4:"Pediatric Neurology department", y0:"Adolescent Medicine department", y1:"Blood Draw Station", y2:"Dentistry department", y3:"Family Medicine department", y4:"Ophthalmology department", y5:"Pediatric Primary Care department", y6:"Pediatric Dentistry department", y7:"Pediatric Specialty department", m0:"Radiology department", mo0:"Audiology department", mo1:"Blood Draw Station", mo2:"Hematology department", mo3:"Gastroenterology department", mo4:"Oncology department", mo5:"Otolaryngology department"};
                    document.getElementById("step").innerHTML="I will take the elevator to the floor that the "+dict[urlParams.get("department")]+" is on.";
                    if ((urlParams.get("start")==="parkinggarage") && urlParams.get("building")==="doctorsoffice"){
                        document.getElementById("pic").src="img/gettingtoBMC/doctorsoffice/elevator2.jpg";
                    }
                    else{
                    document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/elevator.jpg";
                    }
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 11:
                    document.getElementById("step").innerHTML="I will walk to the "+person+"'s office.";
                    document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/hallway.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 13:
                    document.getElementById("step").innerHTML="I will go to the front desk. Then, I will tell the person my name and that I am here to see my "+person+".";
                    document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/frontdesk.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 15:
                    document.getElementById("step").innerHTML="I will sit in the waiting room and wait for my name to be called. I can choose to do an activity.";
                    document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/waitingroom.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 17:
                    document.getElementById("step").innerHTML="When my name is called, I will follow the nurse.";
                    document.getElementById("pic").src= "img/gettingtoBMC/"+urlParams.get("building")+"/"+urlParams.get("department")+"/follownurse.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 18:
                    document.getElementById("step").innerHTML="I did a great job getting to my "+person+"'s appointment!";
                    document.getElementById("body").background= "img/star1.gif";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                default:
                    document.getElementById("step").innerHTML="I completed this step!";
					document.getElementById("star").innerHTML="<i class=\"fa fa-star fa-spin fa-5x fa-fw\"></i>"; <!--DanielChao-->
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
            }
            
            if (i<19){
                str=str+"&start="+urlParams.get("start")+"&building="+urlParams.get("building")+"&department="+urlParams.get("department");
                str1=str1+"&start="+urlParams.get("start")+"&building="+urlParams.get("building")+"&department="+urlParams.get("department");
            
            }
            else{
                str="index.html";
            } 
            
        
        </script>
        
        <br/>
        <button class="button3" onclick="window.location.assign('options.html?'+str1)">Options</button>
        <button class="button1" onclick="previous(i-1,urlParams.get('start'),urlParams.get('building'),urlParams.get('department'))">Back</button>
        <button class="button1" onclick="window.location.assign(str);">Next</button>
        </div><!-- END .container -->
	<div class="container footer">
		<a href="https://www.bmc.org/" target="_new"><img src="img/logo_white.png" alt="BMC logo" class="img-responsive"></a>
    </div>

    </body>
