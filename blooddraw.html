<html>
    <head>
        <title>Virtual Visit: Blood Draw</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap 3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/index.css">
		<!--Font Awesome-->
		<script src="https://use.fontawesome.com/808b665924.js"></script> <!--DanielChao-->
    </head>
    
    <body id="body" background="">
    <div class="container" style="text-align:center">
	    <p id="star"></p> <!--DanielChao-->
		<p id="step" style = "font-size: 20px"></p> <!--DanielChao-->
        <img class="img-responsive" src="" id="pic">
        
        <script>
            var urlParams=new URLSearchParams(window.location.search);
            var i = Number.parseInt(urlParams.get("pos"));
        
            var str="blooddraw.html?";
            var str1="";
            
            switch (i) 
            {  
                case 0:
                    document.getElementById("step").innerHTML="This story is about how the nurse will draw my blood. If I feel nervous, I can<ul><li>Think of something that makes me happy</li><li>Ask someone to hold my hand</li><li>Look away</li><li>Remember that I'm staying strong and healthy</li></ul>";
                    document.getElementById("pic").src= "img/blooddraw/1.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 1:
                    document.getElementById("step").innerHTML="The nurse will wrap a band around my arm. It might feel tight. I will sit still.";
                    document.getElementById("pic").src= "img/blooddraw/2.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 3:
                    document.getElementById("step").innerHTML="The nurse will hold my arm and tap the inside of my elbow to find the best spot.";
                    document.getElementById("pic").src= "img/blooddraw/3.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 5:
                    document.getElementById("step").innerHTML="The nurse will clean my arm with an alcohol wipe. It might feel cold. The nurse might also apply cream.";
                    document.getElementById("pic").src= "img/blooddraw/4.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 7:
                    document.getElementById("step").innerHTML="It's time for the shot. I can choose to look away and ask someone to hold my hand. I can also think about the things that I like or focus on an object in the room.";
                    document.getElementById("pic").src= "img/blooddraw/5.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 9:
                    document.getElementById("step").innerHTML="The nurse will collect my blood. It might feel different, but that's okay. I can continue to think about the things that I like.";
                    document.getElementById("pic").src= "img/blooddraw/6.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 11:
                    document.getElementById("step").innerHTML="When it is done, the nurse will put a Band-Aid on top.";
                    document.getElementById("pic").src= "img/blooddraw/8.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 12:
                    document.getElementById("step").innerHTML="I did a great job getting my blood drawn!";
                    document.getElementById("body").background= "img/star1.gif";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                default:
                    document.getElementById("step").innerHTML="I completed this step!";
					document.getElementById("star").innerHTML="<i class=\"fa fa-star fa-spin fa-5x fa-fw\"></i>"; <!--DanielChao-->
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
            }
            
            if(i>=13){
                str="medicalprocedures.html";
            } 
       
        </script>
        
        <br/>
        <button class="button3" onclick="window.location.assign('options1.html?'+str1+'&story=blooddraw')">Options</button>
        <button class="button1" onclick="previous1(i-1,'blooddraw.html?')">Back</button>
        <button class="button1" onclick="window.location.assign(str);">Next</button>

    </body>
