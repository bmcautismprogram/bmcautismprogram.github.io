<html>
    <head>
        <title>Virtual Visit: Getting a Shot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Bootstrap 3 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<!--Font Awesome-->
		<script src="https://use.fontawesome.com/808b665924.js"></script> <!--DanielChao-->
    </head>
    <body id="body" background="">
    <div class="container" style="text-align:center">
	    <p id="star"></p> <!--DanielChao-->
        <p id="step" style = "font-size: 20px"></p> <!--DanielChao-->
        <img src="" class="img-responsive" id="pic">
        
        <script>
            var urlParams=new URLSearchParams(window.location.search);
            var i = Number.parseInt(urlParams.get("pos"));
        
            var str="shot.html?";
            var str1="";
            
            switch (i) 
            {  
                case 0:
                    document.getElementById("step").innerHTML="This story is about how the nurse will give me a shot. If I feel nervous, I can<ul><li>Think of something that makes me happy</li><li>Ask someone to hold my hand</li><li>Look away</li><li>Remember that I'm staying strong and healthy</li></ul>";
                    document.getElementById("pic").src= "img/shot/1.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 1:
                    document.getElementById("step").innerHTML="I will roll up my sleeve.";
                    document.getElementById("pic").src= "img/shot/2.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 3:
                    document.getElementById("step").innerHTML="The nurse will clean a spot on my arm by wiping it with a damp alcohol pad. It might feel cold. I also might smell something different.";
                    document.getElementById("pic").src= "img/shot/3.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 5:
                    document.getElementById("step").innerHTML="It's time for the shot. I can choose to look away and ask someone to hold my hand.";
                    document.getElementById("pic").src= "img/shot/4.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                
                case 7:
                    document.getElementById("step").innerHTML="The nurse will give me the shot. It might feel like a pinch. It is important that I sit still.";
                    document.getElementById("pic").src= "img/shot/5.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                case 9:
                    document.getElementById("step").innerHTML="The nurse will put a Band-Aid on top of my arm.";
                    document.getElementById("pic").src= "img/shot/6.jpg";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                   
                case 10:
                    document.getElementById("step").innerHTML="I did a great job getting my shot!";
                    document.getElementById("body").background= "img/star1.gif";
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
                    
                default:
                    document.getElementById("step").innerHTML="I completed this step!";
					document.getElementById("star").innerHTML="<i class=\"fa fa-star fa-spin fa-5x fa-fw\"></i>"; <!--DanielChao-->
                    i = i + 1;
                    str = str + "pos=" + i;
                    str1 = str1 + "pos=" + i;
                    break;
            }
            
            if(i>=11){
                str="medicalprocedures.html";
            } 
            
        
        </script>
        
        <br/>
        <button class="button3" onclick="window.location.assign('options1.html?'+str1+'&story=shot')">Options</button>
        <button class="button1" onclick="previous1(i-1,'shot.html?')">Back</button>
        <button class="button1" onclick="window.location.assign(str);">Next</button>
         	</div>
            <div class="container footer">
		<a href="https://www.bmc.org/" target="_new"><img src="img/logo_white.png" alt="BMC logo" class="img-responsive"></a>
    </div>
        
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
